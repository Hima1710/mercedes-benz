<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل السيارة | Mercedes-Benz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .zoom-on-hover {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .zoom-on-hover:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(255,255,255,0.2);
    }
    .highlight {
      animation: glow 1.2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,255,255,0.2); }
      to { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">
  <!-- Header with logo and site name -->
  <header class="bg-black shadow py-4 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-4 space-x-reverse">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg" alt="Mercedes Logo" class="h-10 w-auto">
      <h1 class="text-2xl font-bold tracking-wide">Mercedes-Benz</h1>
    </div>
  </header>

  <div class="max-w-6xl mx-auto p-6">
    <div id="carDetails" class="fade-in"></div>
  </div>

  <script>
    async function fetchCarDetails() {
      const params = new URLSearchParams(window.location.search);
      const carId = params.get("id");
      if (!carId) {
        document.getElementById("carDetails").innerHTML = "<p class='text-center text-red-500 font-bold'>لم يتم تحديد السيارة.</p>";
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbz4Fjsfuf_1KQtQd_vauNbFu2uyXuF_SxCQuchtn908_gfppMhdH8bKexCsLJT-9pAKeg/exec?action=getCarById&id=${carId}`);
        const car = await res.json();

        if (car.error) {
          document.getElementById("carDetails").innerHTML = `<p class='text-center text-red-500 font-bold'>${car.error}</p>`;
          return;
        }

        const html = `
          <div class="text-center">
            <img src="${car['الصورةURL']}" alt="${car['الاسم']}" class="w-full h-96 object-cover rounded-xl shadow-xl mb-6 zoom-on-hover"/>
            <h2 class="text-4xl font-extrabold mb-2 highlight">${car['الاسم']}</h2>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
            <div class="lg:col-span-2 space-y-4">
              <p><strong>الوصف:</strong> ${car['الوصف']}</p>
              <p><strong>السعر:</strong> ${car['السعر']}</p>
              <p><strong>المحرك:</strong> ${car['المحرك']}</p>
              <p><strong>المواصفات:</strong> ${car['المواصفات']}</p>
              <p><strong>الميزات:</strong> ${car['الميزات']}</p>
              <p><strong>الألوان المتاحة:</strong> ${car['الألوان المتاحة']}</p>
              <a href="booking.html?carId=${car['السيارةID']}" class="inline-block mt-6 bg-gradient-to-r from-white to-gray-200 text-black font-bold px-8 py-3 rounded hover:scale-105 transition-transform duration-300">احجز تجربة قيادة</a>
            </div>
            <div class="flex flex-col gap-4">
              <img src="${car['صورة إضافية 1 URL']}" alt="صورة إضافية" class="rounded-xl shadow-lg zoom-on-hover">
              <img src="${car['صورة إضافية 2 URL']}" alt="صورة إضافية" class="rounded-xl shadow-lg zoom-on-hover">
            </div>
          </div>
        `;

        document.getElementById("carDetails").innerHTML = html;
      } catch (error) {
        document.getElementById("carDetails").innerHTML = "<p class='text-center text-red-500 font-bold'>فشل الاتصال بالخادم.</p>";
      }
    }

    fetchCarDetails();
  </script>
</body>
</html>
