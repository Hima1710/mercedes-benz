<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرسيدس - الفخامة تتحرك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    .lang-ar { display: block; }
    .lang-en { display: none; }
    .en-active .lang-ar { display: none; }
    .en-active .lang-en { display: block; }

    .glass-btn {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }
    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    #typewriterText {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 4px #ffffff44; }
      to { text-shadow: 0 0 10px #ffffffaa; }
    }
  </style>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition duration-500">
  <audio id="typeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-typewriter-key-1124.mp3" preload="auto"></audio>

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 flex justify-between items-center px-6 py-4 backdrop-blur-md bg-white/30 dark:bg-black/30 border-b border-gray-200 dark:border-gray-800">
    <h1 class="text-2xl font-extrabold tracking-wide">Mercedes-Benz</h1>
    <div class="flex items-center gap-4">
      <button onclick="toggleDarkMode()" class="glass-btn px-4 py-2 rounded-full text-sm">🌓</button>
      <button onclick="toggleLang()" class="glass-btn px-4 py-2 rounded-full text-sm">🌐</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="pt-28 relative">
    <div class="swiper mySwiper h-[90vh] w-full">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg" class="w-full h-full object-cover" /></div>
        <div class="swiper-slide"><img src="https://images.pexels.com/photos/756789/pexels-photo-756789.jpeg" class="w-full h-full object-cover" /></div>
        <div class="swiper-slide"><img src="https://images.pexels.com/photos/3457780/pexels-photo-3457780.jpeg" class="w-full h-full object-cover" /></div>
        <div class="swiper-slide"><img src="https://images.pexels.com/photos/1104764/pexels-photo-1104764.jpeg" class="w-full h-full object-cover" /></div>
      </div>
    </div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-white z-20 max-w-2xl" data-aos="fade-up">
      <h1 class="lang-ar text-5xl md:text-7xl font-extrabold drop-shadow-lg">اكتشف الفخامة مع مرسيدس</h1>
      <h1 class="lang-en text-5xl md:text-7xl font-extrabold drop-shadow-lg">Discover Luxury with Mercedes</h1>

      <p class="lang-ar mt-6 text-xl md:text-2xl">تجربة قيادة لا تُنسى تبدأ من هنا.</p>
      <p class="lang-en mt-6 text-xl md:text-2xl">An unforgettable driving experience starts here.</p>

      <!-- Typewriter Section -->
      <div id="typewriterText" class="mt-8 text-lg md:text-xl font-medium text-gray-200 min-h-[80px]">
        <span class="lang-ar"></span>
        <span class="lang-en"></span>
      </div>

      <div class="mt-10 flex justify-center gap-6">
        <a href="cars.html" class="glass-btn text-white px-6 py-3 rounded-full text-lg font-semibold">🚗 عرض السيارات</a>
        <a href="contact.html" class="glass-btn text-white px-6 py-3 rounded-full text-lg font-semibold">📞 تواصل معنا</a>
      </div>
    </div>

    <div class="absolute inset-0 bg-black/40 z-10"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 mt-12 border-t border-gray-300 dark:border-gray-700">
    <p class="lang-ar">&copy; 2025 جميع الحقوق محفوظة - موقع مرسيدس</p>
    <p class="lang-en">&copy; 2025 All rights reserved - Mercedes Website</p>
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init();

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function toggleLang() {
      document.documentElement.classList.toggle('en-active');
    }

    new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      effect: "fade",
    });

    const arTexts = [
      "ابحث عن السيارات المتوفرة عبر الإنترنت",
      "سيارتك المرسيدس-البنز الجديدة في انتظارك."
    ];

    const enTexts = [
      "Search available cars online",
      "Your new Mercedes-Benz is waiting."
    ];

    function typeWriter(element, texts, speed = 60, delay = 1500) {
      let line = 0;
      let char = 0;
      element.innerHTML = "";
      const typeSound = document.getElementById('typeSound');

      function write() {
        if (line >= texts.length) return;
        const currentChar = texts[line].charAt(char);
        element.innerHTML += currentChar;

        if (currentChar !== " " && typeSound) {
          typeSound.currentTime = 0;
          typeSound.play().catch(() => {});
        }

        char++;
        if (char < texts[line].length) {
          setTimeout(write, speed);
        } else {
          element.innerHTML += "<br>";
          line++;
          char = 0;
          setTimeout(write, delay);
        }
      }
      write();
    }

    window.addEventListener('load', () => {
      const arEl = document.querySelector("#typewriterText .lang-ar");
      const enEl = document.querySelector("#typewriterText .lang-en");

      typeWriter(arEl, arTexts);
      typeWriter(enEl, enTexts);
    });
  </script>
</body>
</html>
