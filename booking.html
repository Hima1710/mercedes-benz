<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجز تجربة قيادة</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-6 text-center">حجز تجربة قيادة</h2>
    <form id="bookingForm" class="space-y-4">
      <input type="text" name="name" placeholder="الاسم الكامل" class="w-full p-3 border rounded" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" class="w-full p-3 border rounded" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" class="w-full p-3 border rounded" required>
      <input type="text" name="carId" placeholder="رقم السيارة (مثال: M001)" class="w-full p-3 border rounded" required>
      <input type="date" name="date" class="w-full p-3 border rounded" required>
      <button type="submit" class="bg-black text-white px-6 py-3 rounded w-full hover:bg-gray-800 transition">إرسال</button>
    </form>
    <p id="responseMessage" class="text-center mt-4 text-green-600 font-semibold hidden"></p>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const query = new URLSearchParams({
        action: "submitBooking",
        name: formData.get("name"),
        phone: formData.get("phone"),
        email: formData.get("email"),
        carId: formData.get("carId"),
        date: formData.get("date")
      });

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbz4Fjsfuf_1KQtQd_vauNbFu2uyXuF_SxCQuchtn908_gfppMhdH8bKexCsLJT-9pAKeg/exec?${query.toString()}`);
        const result = await res.json();

        if (result.success) {
          responseMessage.textContent = "تم إرسال الحجز بنجاح ✅";
          responseMessage.classList.remove("hidden");
          form.reset();
        } else {
          responseMessage.textContent = "حدث خطأ أثناء الإرسال ❌";
          responseMessage.classList.remove("hidden");
          responseMessage.classList.replace("text-green-600", "text-red-600");
        }
      } catch (error) {
        responseMessage.textContent = "فشل الاتصال بالخادم ❌";
        responseMessage.classList.remove("hidden");
        responseMessage.classList.replace("text-green-600", "text-red-600");
      }
    });
  </script>
</body>
</html>
